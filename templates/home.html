<!DOCTYPE html>
<html>
<head>
    <title>Tạo Mã QR Khách Hàng SCTV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 20px; 
            text-align: center; 
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Tạo Mã QR Khách Hàng SCTV</h1>
    <div id="currentDateTime"></div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString("vi-VN", {
                weekday: "long", year: "numeric", month: "long", day: "numeric",
                hour: "2-digit", minute: "2-digit", second: "2-digit"
            });
            document.getElementById("currentDateTime").textContent = formattedTime;
        }

        // Gọi hàm lần đầu
        updateDateTime();

        // Cập nhật mỗi giây
        setInterval(updateDateTime, 1000);
    </script>
    <form method="POST">
        <input type="text" name="contract_number" placeholder="Nhập số hợp đồng" required>
        <input type="text" name="customer_name" placeholder="Nhập tên khách hàng" required>
        <input type="text" name="phone_number" placeholder="Nhập số điện thoại" required>
        <button type="submit">Tải về file PDF</button>
    </form>
</body>
</html>
